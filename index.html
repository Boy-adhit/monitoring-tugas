
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Tugas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .stats, .notifications, .task-form, .filters { margin-bottom: 20px; }
    .task-list { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .task-item { border-bottom: 1px solid #eee; padding: 10px 0; }
    .task-item:last-child { border-bottom: none; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 10px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .done { text-decoration: line-through; color: gray; }
    .notification { background: #fff3cd; padding: 10px; margin-bottom: 10px; border-left: 5px solid #ffc107; }
    canvas { max-width: 500px; margin: auto; }
  </style>
</head>
<body>
  <h1>ğŸ“‹ Monitoring Tugas</h1>

  <div class="stats">
    <h2>ğŸ“Š Statistik Progres</h2>
    <p>Total Tugas: <span id="total-tugas">0</span></p>
    <p>Selesai: <span id="selesai-tugas">0</span></p>
    <p>Belum: <span id="belum-tugas">0</span></p>
    <canvas id="taskChart" width="400" height="200"></canvas>
    <button onclick="exportToExcel()">ğŸ“ Export ke Excel</button>
  </div>

  <div class="notifications" id="deadline-alerts"></div>

  <div class="task-form">
    <h2>Tambah Tugas</h2>
    <label>Nama Tugas <input id="task-name" type="text"></label>
    <label>Deskripsi <textarea id="task-desc"></textarea></label>
    <label>Tanggal Mulai <input id="start-date" type="date"></label>
    <label>Deadline <input id="end-date" type="date"></label>
    <label>Prioritas 
      <select id="priority">
        <option value="Tinggi">Tinggi</option>
        <option value="Sedang">Sedang</option>
        <option value="Rendah">Rendah</option>
      </select>
    </label>
    <label>Status
      <select id="status">
        <option value="Belum">Belum</option>
        <option value="Sedang">Sedang</option>
        <option value="Selesai">Selesai</option>
      </select>
    </label>
    <label>Catatan <textarea id="notes"></textarea></label>
    <button onclick="addTask()">Tambah Tugas</button>
  </div>

  <div class="filters">
    <label>Filter Status:
      <select onchange="filterTasks(this.value)">
        <option value="All">Semua</option>
        <option value="Belum">Belum</option>
        <option value="Sedang">Sedang</option>
        <option value="Selesai">Selesai</option>
      </select>
    </label>
  </div>

  <div class="task-list" id="task-list"></div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderStats() {
      const total = tasks.length;
      const selesai = tasks.filter(t => t.status === 'Selesai').length;
      const belum = tasks.filter(t => t.status === 'Belum').length;
      document.getElementById('total-tugas').textContent = total;
      document.getElementById('selesai-tugas').textContent = selesai;
      document.getElementById('belum-tugas').textContent = belum;

      const ctx = document.getElementById('taskChart').getContext('2d');
      if (window.taskChart) window.taskChart.destroy();
      window.taskChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Selesai', 'Belum', 'Lainnya'],
          datasets: [{
            data: [selesai, belum, total - selesai - belum],
            backgroundColor: ['#28a745', '#ffc107', '#6c757d']
          }]
        },
        options: { responsive: true }
      });
    }

    function renderNotifications() {
      const container = document.getElementById('deadline-alerts');
      container.innerHTML = '';
      const now = new Date();
      tasks.forEach(task => {
        const deadline = new Date(task.end);
        const diffDays = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));
        if (diffDays >= 0 && diffDays <= 2 && task.status !== 'Selesai') {
          const alert = document.createElement('div');
          alert.className = 'notification';
          alert.textContent = `âš ï¸ Tugas "${task.name}" mendekati deadline (${task.end})!`;
          container.appendChild(alert);
        }
      });
    }

    function renderTasks(filter = 'All') {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      tasks.filter(task => filter === 'All' || task.status === filter)
        .forEach((task, i) => {
          const div = document.createElement('div');
          div.className = 'task-item';
          div.innerHTML = `
            <strong class="${task.status === 'Selesai' ? 'done' : ''}">${task.name}</strong><br>
            ${task.desc}<br>
            ğŸ“… ${task.start} - ${task.end} | ğŸ”¥ ${task.priority} | ğŸ“Œ ${task.status}<br>
            ğŸ“ ${task.notes}<br>
            <button onclick="markDone(${i})">Tandai Selesai</button>
            <button onclick="deleteTask(${i})">Hapus</button>
          `;
          list.appendChild(div);
        });
      renderStats();
      renderNotifications();
    }

    function addTask() {
      const task = {
        name: document.getElementById('task-name').value,
        desc: document.getElementById('task-desc').value,
        start: document.getElementById('start-date').value,
        end: document.getElementById('end-date').value,
        priority: document.getElementById('priority').value,
        status: document.getElementById('status').value,
        notes: document.getElementById('notes').value
      };
      tasks.push(task);
      saveTasks();
      renderTasks();
      document.querySelectorAll('.task-form input, .task-form textarea').forEach(el => el.value = '');
    }

    function markDone(index) {
      tasks[index].status = 'Selesai';
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm('Hapus tugas ini?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function filterTasks(val) {
      renderTasks(val);
    }

    function exportToExcel() {
      const ws_data = [['Nama', 'Deskripsi', 'Tanggal Mulai', 'Deadline', 'Prioritas', 'Status', 'Catatan']];
      tasks.forEach(t => ws_data.push([t.name, t.desc, t.start, t.end, t.priority, t.status, t.notes]));
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, 'Tugas');
      XLSX.writeFile(wb, 'Daftar_Tugas.xlsx');
    }

    renderTasks();
  </script>
</body>
</html>
