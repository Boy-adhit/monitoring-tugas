<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Tugas</title>

  <!-- ✅ Autentikasi Password Sederhana -->
  <script>
    const AUTH_PASSWORD = "boy123";
    if (!sessionStorage.getItem("authenticated")) {
      const pass = prompt("Masukkan password untuk mengakses Monitoring Tugas:");
      if (pass !== AUTH_PASSWORD) {
        alert("Password salah. Akses ditolak.");
        window.location.href = "https://google.com";
      } else {
        sessionStorage.setItem("authenticated", true);
      }
    }
  </script>

  <!-- Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS Tema Gelap -->
  <style>
    body { font-family: Arial, sans-serif; padding: 0; margin: 0; background: #1e293b; color: #f1f5f9; }
    nav { background: #0f172a; padding: 10px; display: flex; justify-content: space-around; flex-wrap: wrap; }
    nav button { background: #334155; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; color: #f1f5f9; }
    nav button.active { background: #0ea5e9; color: white; }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    .task-list, .stats, .notifications, .task-form, .filters {
      margin-bottom: 20px;
      background: #334155;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    .task-item { border-bottom: 1px solid #475569; padding: 10px 0; }
    .task-item:last-child { border-bottom: none; }
    label { display: block; margin-top: 10px; color: #f1f5f9; }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #1e293b;
      color: #f1f5f9;
      border: 1px solid #475569;
    }
    button.task {
      margin-top: 10px;
      padding: 10px 15px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.task:hover { background: #0284c7; }
    .done { text-decoration: line-through; color: #94a3b8; }
    .notification {
      background: #facc15;
      color: #1e293b;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #eab308;
    }
    canvas { max-width: 500px; margin: auto; }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: stretch;
      }
      nav button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigasi -->
  <nav>
    <button onclick="showTab('dashboard')" id="tab-dashboard" class="active">📊 Statistik</button>
    <button onclick="showTab('tugas')" id="tab-tugas">📝 Daftar Tugas</button>
    <button onclick="showTab('arsip')" id="tab-arsip">🗂️ Arsip</button>
  </nav>

  <!-- Dashboard -->
  <section id="dashboard" class="active">
    <h1>📋 Monitoring Tugas</h1>
    <div class="stats">
      <h2>📊 Statistik Progres</h2>
      <p>Total Tugas: <span id="total-tugas">0</span></p>
      <p>Selesai: <span id="selesai-tugas">0</span></p>
      <p>Belum: <span id="belum-tugas">0</span></p>
      <canvas id="taskChart" width="400" height="200"></canvas>
      <button class="task" onclick="exportToExcel()">📁 Export ke Excel</button>
    </div>

    <div class="notifications" id="deadline-alerts"></div>

    <div class="task-form">
      <h2>Tambah Tugas</h2>
      <label>Nama Tugas <input id="task-name" type="text" /></label>
      <label>Deskripsi <textarea id="task-desc"></textarea></label>
      <label>Tanggal Mulai <input id="start-date" type="date" /></label>
      <label>Deadline <input id="end-date" type="date" /></label>
      <label>Prioritas
        <select id="priority">
          <option value="Tinggi">Tinggi</option>
          <option value="Sedang">Sedang</option>
          <option value="Rendah">Rendah</option>
        </select>
      </label>
      <label>Status
        <select id="status">
          <option value="Belum">Belum</option>
          <option value="Sedang">Sedang</option>
          <option value="Selesai">Selesai</option>
        </select>
      </label>
      <label>Catatan <textarea id="notes"></textarea></label>
      <button class="task" onclick="addTask()">Tambah Tugas</button>
    </div>
  </section>
  <!-- Daftar Tugas -->
  <section id="tugas">
    <h2>📝 Daftar Tugas Aktif</h2>

    <div class="filters">
      <label>Filter berdasarkan tanggal:
        <input type="date" id="filter-date" onchange="filterByDate()" />
      </label>
      <button class="task" onclick="resetFilter()">🔄 Reset</button>
    </div>

    <div class="task-list" id="task-list"></div>
  </section>

  <!-- Arsip -->
  <section id="arsip">
    <h2>🗂️ Arsip Tugas (Selesai > 7 hari)</h2>
    <div class="task-list" id="arsip-list"></div>
  </section>
  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function addTask() {
      const task = {
        name: document.getElementById("task-name").value,
        desc: document.getElementById("task-desc").value,
        start: document.getElementById("start-date").value,
        end: document.getElementById("end-date").value,
        priority: document.getElementById("priority").value,
        status: document.getElementById("status").value,
        notes: document.getElementById("notes").value,
        created: new Date().toISOString()
      };
      tasks.push(task);
      saveTasks();
    }

    function renderTasks() {
      const now = new Date();
      const list = document.getElementById("task-list");
      const arsip = document.getElementById("arsip-list");
      const deadlineAlerts = document.getElementById("deadline-alerts");
      list.innerHTML = "";
      arsip.innerHTML = "";
      deadlineAlerts.innerHTML = "";

      let selesai = 0;
      let belum = 0;

      tasks.forEach((task, i) => {
        const endDate = new Date(task.end);
        const isArsip = task.status === "Selesai" && (now - endDate) / (1000 * 60 * 60 * 24) > 7;
        const item = document.createElement("div");
        item.className = "task-item" + (task.status === "Selesai" ? " done" : "");
        item.innerHTML = `
          <strong>${task.name}</strong> (${task.priority})<br>
          ${task.desc}<br>
          ⏳ ${task.start} s/d ${task.end} | Status: ${task.status}<br>
          📝 ${task.notes}
        `;
        if (isArsip) {
          arsip.appendChild(item);
        } else {
          list.appendChild(item);
        }

        if (task.status === "Selesai") selesai++;
        else belum++;

        // Reminder deadline
        if (task.status !== "Selesai" && endDate - now < 3 * 86400000 && endDate - now > 0) {
          const alert = document.createElement("div");
          alert.className = "notification";
          alert.textContent = `⏰ Deadline tugas "${task.name}" tinggal ${Math.ceil((endDate - now) / 86400000)} hari lagi!`;
          deadlineAlerts.appendChild(alert);
        }
      });

      document.getElementById("total-tugas").textContent = tasks.length;
      document.getElementById("selesai-tugas").textContent = selesai;
      document.getElementById("belum-tugas").textContent = belum;

      const ctx = document.getElementById('taskChart').getContext('2d');
      if (window.taskChart) window.taskChart.destroy();
      window.taskChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Selesai', 'Belum'],
          datasets: [{
            data: [selesai, belum],
            backgroundColor: ['#10b981', '#f43f5e']
          }]
        }
      });
    }

    function exportToExcel() {
      const data = tasks.map(t => ({
        Nama: t.name,
        Deskripsi: t.desc,
        Mulai: t.start,
        Deadline: t.end,
        Prioritas: t.priority,
        Status: t.status,
        Catatan: t.notes
      }));
      const worksheet = XLSX.utils.json_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Tugas");
      XLSX.writeFile(workbook, "monitoring-tugas.xlsx");
    }

    function filterByDate() {
      const filterDate = document.getElementById("filter-date").value;
      if (!filterDate) return renderTasks();
      const list = document.getElementById("task-list");
      list.innerHTML = "";
      tasks.forEach(task => {
        if (task.start <= filterDate && task.end >= filterDate) {
          const item = document.createElement("div");
          item.className = "task-item" + (task.status === "Selesai" ? " done" : "");
          item.innerHTML = `
            <strong>${task.name}</strong> (${task.priority})<br>
            ${task.desc}<br>
            ⏳ ${task.start} s/d ${task.end} | Status: ${task.status}<br>
            📝 ${task.notes}
          `;
          list.appendChild(item);
        }
      });
    }

    function resetFilter() {
      document.getElementById("filter-date").value = "";
      renderTasks();
    }

    function showTab(tab) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
      document.getElementById("tab-" + tab).classList.add("active");
    }

    renderTasks();
  </script>
</body>
</html>
