<!DOCTYPE html>
<html><head>

<script>
  const AUTH_PASSWORD = "boy123";
  if (!sessionStorage.getItem("authenticated")) {
    const pass = prompt("Masukkan password untuk mengakses Monitoring Tugas:");
    if (pass !== AUTH_PASSWORD) {
      alert("Password salah. Akses ditolak.");
      window.location.href = "https://google.com";
    } else {
      sessionStorage.setItem("authenticated", true);
    }
  }
</script>
<title>Monitoring</title><style>

body { font-family: Arial, sans-serif; padding: 0; margin: 0; background: #1e293b; color: #f1f5f9; }

nav button { background: #334155; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; color: #f1f5f9; }
nav button.active { background: #0ea5e9; color: white; }
section { display: none; padding: 20px; }
section.active { display: block; }
.task-list, .stats, .notifications, .task-form, .filters {

}
.task-item { border-bottom: 1px solid #475569; padding: 10px 0; }
.task-item:last-child { border-bottom: none; }
label { display: block; margin-top: 10px; color: #f1f5f9; }
input, select, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  background: #1e293b;
  color: #f1f5f9;
  border: 1px solid #475569;
}
button.task {
  margin-top: 10px;
  padding: 10px 15px;

}

.done { text-decoration: line-through; color: #94a3b8; }

  background: #facc15;

}
canvas { max-width: 500px; margin: auto; }
