<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Tugas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { background: #1e293b; color: #fff; font-family: sans-serif; }
    nav { display: flex; justify-content: space-around; padding: 10px; background: #0f172a; }
    nav button.active { background-color: #2563eb; color: white; }
    section { display: none; padding: 1rem; }
    section.active { display: block; }
    .task-item { background: #334155; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .task-item.done { opacity: 0.6; text-decoration: line-through; }
    .notification { background: #facc15; color: #1e293b; padding: 8px; margin: 5px 0; border-radius: 5px; }
    .stats { max-width: 400px; margin: 20px auto; }
  </style>
</head>
<body>
  <nav>
    <button id="tab-statistik" onclick="showTab('statistik')">📊 Statistik</button>
    <button id="tab-daftar" onclick="showTab('daftar')">🗒️ Daftar Tugas</button>
    <button id="tab-arsip" onclick="showTab('arsip')">📁 Arsip</button>
    <button id="tab-kalender" onclick="showTab('kalender')">🗓️ Kalender</button>
  </nav>

  <section id="statistik" class="active">
    <h2 class="text-xl font-bold mb-2">Monitoring Tugas</h2>
    <div id="deadline-alerts"></div>
    <div class="stats"><canvas id="taskChart"></canvas></div>

    <form onsubmit="addTask(); return false;" class="space-y-2">
      <input required placeholder="Nama Tugas" id="name" class="w-full p-2 rounded bg-gray-700" />
      <textarea placeholder="Deskripsi" id="desc" class="w-full p-2 rounded bg-gray-700"></textarea>
      <input type="date" id="start" class="w-full p-2 rounded bg-gray-700" />
      <input type="date" id="end" class="w-full p-2 rounded bg-gray-700" />
      <select id="priority" class="w-full p-2 rounded bg-gray-700">
        <option>Tinggi</option><option>Menengah</option><option>Rendah</option>
      </select>
      <select id="status" class="w-full p-2 rounded bg-gray-700">
        <option>Belum</option><option>Selesai</option>
      </select>
      <textarea placeholder="Catatan" id="notes" class="w-full p-2 rounded bg-gray-700"></textarea>
      <div class="flex space-x-2">
        <button class="bg-blue-500 text-white p-2 rounded">Tambah Tugas</button>
        <button type="button" onclick="exportToExcel()" class="bg-yellow-500 text-black p-2 rounded">📂 Export ke Excel</button>
      </div>
    </form>
  </section>

  <section id="daftar">
    <div class="flex items-center space-x-2">
      <input type="date" id="filter-date" class="p-2 rounded bg-gray-700" />
      <button onclick="filterByDate()" class="bg-blue-500 text-white px-4 py-2 rounded">Filter</button>
      <button onclick="resetFilter()" class="bg-red-500 text-white px-4 py-2 rounded">Reset</button>
    </div>
    <div id="task-list" class="mt-4"></div>
  </section>

  <section id="arsip">
    <h2 class="text-xl font-bold mb-2">Tugas Diarsipkan</h2>
    <div id="arsip-list"></div>
  </section>

  <section id="kalender">
    <div id="calendar"></div>
  </section>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
  renderTasks();
}

function addTask() {
  const t = {
    name: document.getElementById("name").value,
    desc: document.getElementById("desc").value,
    start: document.getElementById("start").value,
    end: document.getElementById("end").value,
    priority: document.getElementById("priority").value,
    status: document.getElementById("status").value,
    notes: document.getElementById("notes").value,
  };
  tasks.push(t);
  saveTasks();
  document.querySelector("form").reset();
}

function deleteTask(index) {
  if (confirm("Yakin ingin menghapus tugas ini?")) {
    tasks.splice(index, 1);
    saveTasks();
  }
}

function toggleStatus(index) {
  tasks[index].status = tasks[index].status === "Selesai" ? "Belum" : "Selesai";
  saveTasks();
}

function editNotes(index) {
  const newNote = prompt("Edit Catatan:", tasks[index].notes);
  if (newNote !== null) {
    tasks[index].notes = newNote;
    saveTasks();
  }
}

function renderTasks() {
  const now = new Date();
  let selesai = 0, belum = 0;
  const list = document.getElementById("task-list"),
        arsip = document.getElementById("arsip-list"),
        alerts = document.getElementById("deadline-alerts");
  list.innerHTML = ""; arsip.innerHTML = ""; alerts.innerHTML = "";

  tasks.forEach((t, index) => {
    const e = document.createElement("div");
    e.className = "task-item" + (t.status === "Selesai" ? " done" : "");
    e.innerHTML = `
      <div style="display:flex; justify-content:space-between; align-items: start;">
        <div>
          <strong>${t.name}</strong> (${t.priority})<br>
          ${t.desc}<br>
          ⏳ ${t.start} s/d ${t.end}<br>
          <span onclick="editNotes(${index})" style="cursor:pointer;">${t.notes}</span>
        </div>
        <div class="flex flex-col items-end space-y-1">
          <button onclick="toggleStatus(${index})" style="background:#10b981;color:white;border:none;border-radius:5px;height:30px;width:30px;">✔</button>
          <button onclick="deleteTask(${index})" style="background:#ef4444;color:white;border:none;border-radius:5px;height:30px;width:30px;">❌</button>
        </div>
      </div>`;
    const ed = new Date(t.end);
    const isArsip = t.status === "Selesai" && (now - ed) / 86400000 > 7;
    (isArsip ? arsip : list).appendChild(e);

    if (t.status === "Selesai") selesai++; else belum++;

    if (t.status !== "Selesai" && ed - now < 3 * 86400000 && ed - now > 0) {
      const alert = document.createElement("div");
      alert.className = "notification";
      alert.textContent = `⏰ Deadline "${t.name}" tinggal ${Math.ceil((ed - now) / 86400000)} hari!`;
      alerts.appendChild(alert);
    }
  });

  if (window.taskChart) window.taskChart.destroy();
  window.taskChart = new Chart(document.getElementById("taskChart"), {
    type: 'doughnut',
    data: {
      labels: ['Selesai', 'Belum'],
      datasets: [{ data: [selesai || 0.1, belum || 0.1], backgroundColor: ['#10b981', '#f43f5e'] }]
    }
  });
}

function showTab(tab) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(tab).classList.add("active");
  document.getElementById("tab-" + tab).classList.add("active");
  if (tab === "statistik") renderTasks();
}

function filterByDate() {
  const f = document.getElementById("filter-date").value;
  const list = document.getElementById("task-list");
  list.innerHTML = "";
  tasks.forEach((t, index) => {
    if (t.start <= f && t.end >= f) {
      const e = document.createElement("div");
      e.className = "task-item" + (t.status === "Selesai" ? " done" : "");
      e.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items: start;">
          <div>
            <strong>${t.name}</strong> (${t.priority})<br>
            ${t.desc}<br>
            ⏳ ${t.start} s/d ${t.end}<br>
            <span onclick="editNotes(${index})" style="cursor:pointer;">${t.notes}</span>
          </div>
          <div class="flex flex-col items-end space-y-1">
            <button onclick="toggleStatus(${index})" style="background:#10b981;color:white;border:none;border-radius:5px;height:30px;width:30px;">✔</button>
            <button onclick="deleteTask(${index})" style="background:#ef4444;color:white;border:none;border-radius:5px;height:30px;width:30px;">❌</button>
          </div>
        </div>`;
      list.appendChild(e);
    }
  });
}

function resetFilter() {
  document.getElementById("filter-date").value = "";
  renderTasks();
}

function exportToExcel() {
  const ws = XLSX.utils.json_to_sheet(tasks);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Tugas");
  XLSX.writeFile(wb, "Monitoring-Tugas.xlsx");
}

document.addEventListener('DOMContentLoaded', function () {
  const calEl = document.getElementById('calendar');
  const calendar = new FullCalendar.Calendar(calEl, {
    initialView: 'dayGridMonth',
    height: 600,
    events: tasks.map(t => ({
      title: t.name,
      start: t.start,
      end: t.end ? new Date(new Date(t.end).getTime() + 86400000).toISOString().split('T')[0] : undefined,
      color: t.status === 'Selesai' ? '#10b981' : (t.priority === 'Tinggi' ? '#f43f5e' : '#facc15')
    }))
  });
  calendar.render();
  window.fullCalendarInstance = calendar;
  renderTasks();
});
</script>
</body>
</html>
