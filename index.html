<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Tugas</title>
  <script>
    const AUTH_PASSWORD = "boy123";
    if (!sessionStorage.getItem("authenticated")) {
      const pass = prompt("Masukkan password untuk mengakses Monitoring Tugas:");
      if (pass !== AUTH_PASSWORD) {
        alert("Password salah. Akses ditolak.");
        window.location.href = "https://google.com";
      } else {
        sessionStorage.setItem("authenticated", true);
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #1e293b; color: #f1f5f9; }
    nav { background: #0f172a; padding: 10px; display: flex; justify-content: space-around; flex-wrap: wrap; }
    nav button { background: #334155; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; color: #f1f5f9; }
    nav button.active { background: #0ea5e9; color: white; }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    .task-list, .stats, .notifications, .task-form, .filters {
      margin-bottom: 20px;
      background: #334155;
      padding: 15px;
      border-radius: 8px;
    }
    .task-item { border-bottom: 1px solid #475569; padding: 10px 0; }
    .task-item:last-child { border-bottom: none; }
    label { display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #1e293b;
      color: #f1f5f9;
      border: 1px solid #475569;
    }
    input[type="date"] {
      background: #1e293b;
      color: #f1f5f9;
      border: 1px solid #475569;
    }
    button.task {
      margin-top: 10px;
      padding: 10px 15px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .done { text-decoration: line-through; color: #94a3b8; }
    .notification {
      background: #facc15;
      color: #1e293b;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #eab308;
    }
    #calendar {
      background: white;
      color: black;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<nav>
  <button onclick="showTab('dashboard')" id="tab-dashboard" class="active">üìä Statistik</button>
  <button onclick="showTab('tugas')" id="tab-tugas">üìù Daftar Tugas</button>
  <button onclick="showTab('arsip')" id="tab-arsip">üóÇÔ∏è Arsip</button>
  <button onclick="showTab('kalender')" id="tab-kalender">üìÖ Kalender</button>
</nav>

<section id="dashboard" class="active">
  <h1>Monitoring Tugas</h1>
  <div class="stats"><canvas id="taskChart"></canvas></div>
  <div class="notifications" id="deadline-alerts"></div>
</section>

<section id="tugas">
  <div class="filters">
    <label>Filter berdasarkan tanggal
      <input type="date" id="filter-date">
    </label>
    <button class="task" onclick="resetFilter()">Reset</button>
  </div>
  <div class="task-form">
    <label>Nama Tugas<input id="task-name"></label>
    <label>Deskripsi<textarea id="task-desc"></textarea></label>
    <label>Mulai<input type="date" id="start-date"></label>
    <label>Deadline<input type="date" id="end-date"></label>
    <label>Prioritas
      <select id="priority">
        <option>Tinggi</option>
        <option>Sedang</option>
        <option>Rendah</option>
      </select>
    </label>
    <label>Status
      <select id="status">
        <option>Belum</option>
        <option>Sedang</option>
        <option>Selesai</option>
      </select>
    </label>
    <label>Catatan<textarea id="notes"></textarea></label>
    <button class="task" onclick="addTask()">Tambah Tugas</button>
    <button class="task" onclick="exportToExcel()">üìÅ Export ke Excel</button>
  </div>
  <div class="task-list" id="task-list"></div>
</section>
<section id="arsip">
  <div class="task-list" id="arsip-list"></div>
</section>

<section id="kalender">
  <div id="calendar"></div>
</section>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
  renderTasks();
  if (window.fullCalendarInstance) window.fullCalendarInstance.refetchEvents();
}

function addTask() {
  tasks.push({
    name: document.getElementById("task-name").value,
    desc: document.getElementById("task-desc").value,
    start: document.getElementById("start-date").value,
    end: document.getElementById("end-date").value,
    priority: document.getElementById("priority").value,
    status: document.getElementById("status").value,
    notes: document.getElementById("notes").value,
    created: new Date().toISOString()
  });
  saveTasks();
}
function renderTasks() {
  const now = new Date();
  let selesai = 0, belum = 0;
  const list = document.getElementById("task-list"),
        arsip = document.getElementById("arsip-list"),
        alerts = document.getElementById("deadline-alerts");
  list.innerHTML = ""; arsip.innerHTML = ""; alerts.innerHTML = "";

  tasks.forEach((t) => {
    const e = document.createElement("div");
    e.className = "task-item" + (t.status === "Selesai" ? " done" : "");
    e.innerHTML = `<strong>${t.name}</strong> (${t.priority})<br>${t.desc}<br>‚è≥ ${t.start} s/d ${t.end}<br>${t.notes}`;
    const ed = new Date(t.end);
    const isArsip = t.status === "Selesai" && (now - ed) / 86400000 > 7;
    (isArsip ? arsip : list).appendChild(e);

    if (t.status === "Selesai") selesai++; else belum++;

    if (t.status !== "Selesai" && ed - now < 3 * 86400000 && ed - now > 0) {
      const alert = document.createElement("div");
      alert.className = "notification";
      alert.textContent = `‚è∞ Deadline "${t.name}" tinggal ${Math.ceil((ed - now) / 86400000)} hari!`;
      alerts.appendChild(alert);
    }
  });

  if (window.taskChart) window.taskChart.destroy();
  window.taskChart = new Chart(document.getElementById("taskChart"), {
    type: 'doughnut',
    data: {
      labels: ['Selesai', 'Belum'],
      datasets: [{
        data: [selesai, belum],
        backgroundColor: ['#10b981', '#f43f5e']
      }]
    }
  });
}

function showTab(tab) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(tab).classList.add("active");
  document.getElementById("tab-" + tab).classList.add("active");
}

function filterByDate() {
  const f = document.getElementById("filter-date").value;
  const list = document.getElementById("task-list");
  list.innerHTML = "";
  tasks.forEach(t => {
    if (t.start <= f && t.end >= f) {
      const e = document.createElement("div");
      e.className = "task-item" + (t.status === "Selesai" ? " done" : "");
      e.innerHTML = `<strong>${t.name}</strong> (${t.priority})<br>${t.desc}<br>‚è≥ ${t.start} s/d ${t.end}<br>${t.notes}`;
      list.appendChild(e);
    }
  });
}

function resetFilter() {
  document.getElementById("filter-date").value = "";
  renderTasks();
}

function exportToExcel() {
  const ws = XLSX.utils.json_to_sheet(tasks);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Tugas");
  XLSX.writeFile(wb, "Monitoring-Tugas.xlsx");
}

document.addEventListener('DOMContentLoaded', function () {
  const calEl = document.getElementById('calendar');
  const calendar = new FullCalendar.Calendar(calEl, {
    initialView: 'dayGridMonth',
    height: 600,
    events: tasks.map(t => ({
      title: t.name,
      start: t.start,
      end: t.end ? new Date(new Date(t.end).getTime() + 86400000).toISOString().split('T')[0] : undefined,
      color: t.status === 'Selesai' ? '#10b981' : (t.priority === 'Tinggi' ? '#f43f5e' : '#facc15')
    }))
  });
  calendar.render();
  window.fullCalendarInstance = calendar;
  renderTasks();
});
</script>
</body>
</html>
